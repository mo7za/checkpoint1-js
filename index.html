<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/6ff1d81245.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="intro">
      <img
        class="scale-in-center"
        src="https://res.cloudinary.com/dmubfrefi/image/private/s--9c8LNkh6--/c_crop,h_2813,w_5000,x_0,y_0/c_scale,w_1920/f_auto/q_auto/v1/dee-about-cms-prod-medias/cf68f541-fc92-4373-91cb-086ae0fe2f88/001-nike-logos-swoosh-black.jpg?_a=BAAAROBs"
        alt=""
      />

      <h3 class="bounce-in-right">Your Shpping Cart</h3>
    </header>
    <main>
      <div class="card mb-3" style="height: 160px">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              src="./pics/air-jordan-1-origin-story-release-date.jpg"
              class="img-fluid rounded-start"
              alt="..."
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Nike spider</h5>
              <p class="card-text"><span class="price">200</span>$</p>
              <p class="card-text">
                <small class="text-body-secondary">Ref.13466528540</small>
              </p>
              <div class="buy">
                <button class="plus-btn">+</button>
                <p class="qte">0</p>

                <button class="minus-btn">-</button>
                <i class="fa-regular fa-heart"> </i>
                <i class="fa-solid fa-trash"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card mb-3" style="min-width: 540px">
        <div class="row g-0">
          <div class="col-md-4">
            <img
            src=https://img01.ztat.net/article/spp-media-p1/3025f6db12ea435796933a02ed002fcc/e4a67788ebb846e3a6adfe7bea8d125a.jpg?imwidth=156&filter=packshot"
            class="img-fluid rounded-start" alt="..." />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Nike Airforce</h5>
              <p class="card-text"><span class="price">150</span>$</p>
              <p class="card-text">
                <small class="text-body-secondary">Ref.1346652899</small>
              </p>
              <div class="buy">
                <button class="plus-btn">+</button>
                <p class="qte">0</p>
                <button class="minus-btn">-</button>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-trash"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card mb-3" style="min-width: 540px">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              src="https://laced.imgix.net/products/2f70fc60-ad25-4e76-81f5-1fd3e1e9f59c.jpg?auto=format&fit=crop&w=1200"
              class="img-fluid rounded-start"
              alt="..."
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">nike jacket</h5>
              <p class="card-text"><span class="price">100</span> $</p>
              <p class="card-text">
                <small class="text-body-secondary">Ref.13466528986</small>
              </p>
              <div class="buy">
                <button class="plus-btn">+</button>
                <p class="qte">0</p>
                <button class="minus-btn">-</button>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-trash"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
    <div>
      <h4>Total = <span id="total-price">0</span> $</h4>
    </div>
  </body>
</html>
